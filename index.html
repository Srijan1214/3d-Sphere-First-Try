<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Sphere - WebGPU</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app-container">
        <div class="control-panel">
            <h3>Camera Settings</h3>
            <div class="control-group">
                <label for="fov">Field of View</label>
                <input type="range" id="fov" min="30" max="120" value="45">
                <span id="fov-value">45Â°</span>
            </div>

            <div class="control-group">
                <label for="near-clip">Near Clip</label>
                <input type="number" id="near-clip" value="0.1" step="0.1" min="0.01">
            </div>

            <div class="control-group">
                <label for="far-clip">Far Clip</label>
                <input type="number" id="far-clip" value="100" step="1" min="1">
            </div>

            <h3>Spheres</h3>
            <div id="spheres-list"></div>
            <button id="add-sphere-btn" type="button">Add Sphere</button>
            <template id="sphere-template">
                <div class="sphere-control">
                    <strong>Sphere #<span class="sphere-index"></span></strong>
                    <button class="delete-sphere-btn" type="button">Delete</button>
                    <div>
                        <label>Radius</label>
                        <input type="range" class="sphere-radius" min="0.5" max="5" step="0.01">
                        <span class="radius-value"></span>
                    </div>
                    <div>
                        <label>X</label>
                        <input type="number" class="sphere-x" step="0.1"><br>
                        <label>Y</label>
                        <input type="number" class="sphere-y" step="0.1"><br>
                        <label>Z</label>
                        <input type="number" class="sphere-z" step="0.1">
                    </div>
                </div>
            </template>

            <h3>Lighting</h3>
            <div class="control-group">
                <label for="light-x">Light X</label>
                <input type="range" id="light-x" min="-1" max="1" value="-1" step="0.01">
                <span id="light-x-value">-1.0</span>
            </div>
            <div class="control-group">
                <label for="light-y">Light Y</label>
                <input type="range" id="light-y" min="-1" max="1" value="-1" step="0.01">
                <span id="light-y-value">-1.0</span>
            </div>
            <div class="control-group">
                <label for="light-z">Light Z</label>
                <input type="range" id="light-z" min="-1" max="1" value="-1" step="0.01">
                <span id="light-z-value">-1.0</span>
            </div>
        </div>

        <div class="canvas-container">
            <canvas></canvas>
            <!-- Camera Info Overlay -->
            <div id="camera-info-overlay"
                style="position: absolute; top: 10px; right: 20px; z-index: 10; background: rgba(30,30,30,0.6); color: #fff; border-radius: 8px; padding: 10px 16px; font-size: 14px; font-family: monospace; pointer-events: none; min-width: 220px;">
                <div style="margin-bottom: 6px;">
                    <strong>Camera Position</strong><br>
                    <span id="camera-pos-x">x: 0.00</span>,
                    <span id="camera-pos-y">y: 0.00</span>,
                    <span id="camera-pos-z">z: 0.00</span>
                </div>
                <div>
                    <strong>Camera Direction</strong><br>
                    <span id="camera-dir-x">x: 0.00</span>,
                    <span id="camera-dir-y">y: 0.00</span>,
                    <span id="camera-dir-z">z: 0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
